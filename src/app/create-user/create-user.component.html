<div class="clear"></div>
<h1>Crear un nuevo usuario</h1>
<form class="form-horizontal main-form">
    <div *ngIf="!isValid"  class="alert alert-danger">
        <strong>Danger!</strong> {{message}}
      </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="firstName"><span class="required">*</span>Primer Nombre:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="firstName" id="firstName" [(ngModel)]="user.firstName"  placeholder="Ingrese su primer nombre">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="secondName">Segundo Nombre:</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control"  name="secondName" id="secondName" [(ngModel)]="user.secondName" placeholder="Ingrese su segundo nombre">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="firstSurname"><span class="required">*</span>Primer Apellido:</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control" name="firstSurname" id="firstSurname" [(ngModel)]="user.firstSurname" placeholder="Ingrese su primer apellido">
    </div>
  </div> 
  <div class="form-group">
    <label class="control-label col-sm-2" for="lastSurname">Segundo Apellido:</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control" name="lastSurname" id="lastSurname" [(ngModel)]="user.lastSurname" placeholder="Ingrese su segundo apellido">
    </div>
  </div> 
  <div class="form-group">
    <label class="control-label col-sm-2" for="phone">Telefono:</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control" name="phone" id="phone" [(ngModel)]="user.phone" placeholder="Ingrese su telefono">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="address"><span class="required">*</span>Direccion:</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control" name="address" id="address" [(ngModel)]="user.address" placeholder="Ingrese su direccion">
    </div>
  </div>
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" (click)="saveOrUpdate()" class="btn btn-default btn-save">Guardar</button>
    </div>
  </div>
</form>
